<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de musica</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <audio src="" id="audio"></audio>

    <div class="reproductor">
        <h1 class="nombre-musica">song one</h1>
        <p class="nombre-artista">artist</p>

        <div class="disk"></div>
        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="tiempo-actual">00:00</span>
            <span class="duracion-cancion">00:00</span>
        </div>

        <div class="controles">
            <button class="btn backward-btn"><img src="img/pre.png" alt=""></button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn"><img src="img/nxt.png" alt=""></button>

            
        </div>

    </div>
    <script src="js/data.js"></script>
    <script src="js/java.js"></script>
</body>
</html>
